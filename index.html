<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <meta name="description" content="Press with 3 fingers to export">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale=1"> 
        <meta content='yes' name='apple-mobile-web-app-capable'/>
        <meta content='yes' name='mobile-web-app-capable'/>
        <meta name="apple-mobile-web-app-title" content="TouchTracker">
        <link href="./theapp/TouchTracker/icon.png" rel="apple-touch-icon">
        <style>
            body {
                margin: 0;
                background-color: #00b1a8;
                width: 100%;
                height:100%;
                user-select: none;
            }
            body,
            html {
                position: fixed;
            }
            #tl {
                top:  env(safe-area-inset-top, 20pt);
                left: 20pt;
            }
            #tr {
                top:  env(safe-area-inset-top, 20pt);
                right: 20pt;
            }
            #br {
                bottom: max(20pt, env(safe-area-inset-bottom, 20pt));
                right: 20pt;
            }
            #bl {
                bottom: max(20pt, env(safe-area-inset-bottom, 20pt));
                left: 20pt;
            }
            span {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                position: absolute;
                font-size: 50px;
                color: darkblue;
            }

            @supports(padding:max(0px)) {
                body, header, footer {
                        padding-left: min(0vmin, env(safe-area-inset-left));
                        padding-right: min(0vmin, env(safe-area-inset-right));
                        padding-top: min(0vmin, env(safe-area-inset-top));
                        padding-bottom: min(0vmin, env(safe-area-inset-bottom));
                }
            }
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <span id="tr">✕</span>
        <span id="br">✕</span>
        <span id="bl">✕</span>
        <span id="tl">✕</span>
        <canvas id="myCanvas" width="300" height="300"></canvas>
        <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        // Set the radius of the dots
        const radius = 3;

        // Define the positions of the dots
        const positions = [
            {x: 50, y: 50},
            {x: 100, y: 100},
            {x: 150, y: 150},
            {x: 200, y: 200},
            {x: 250, y: 250}
        ];

        // Draw the dots
        context.fillStyle = 'black';
        positions.forEach(position => {
            context.beginPath();
            context.arc(position.x, position.y, radius, 0, 2 * Math.PI);
            context.fill();
        });

        // Draw lines between the dots
        context.beginPath();
        context.strokeStyle = 'black';
        context.moveTo(positions[0].x, positions[0].y);
        positions.slice(1).forEach(position => {
            context.lineTo(position.x, position.y);
        });
        context.stroke();
        </script>
    </body>
    <script src="./theapp/TouchTracker/app.js"></script>
</html>
