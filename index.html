<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <meta name="description" content="Press with 3 fingers to export">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale=1"> 
        <meta content='yes' name='apple-mobile-web-app-capable'/>
        <meta content='yes' name='mobile-web-app-capable'/>
        <meta name="apple-mobile-web-app-title" content="TouchTracker">
        <link href="./theapp/TouchTracker/icon.png" rel="apple-touch-icon">
        <style>
            body {
                margin: 0;
                background-color: #00b1a8;
                width: 100%;
                height:100%;
                user-select: none;
            }
            body,
            html {
                position: fixed;
            }
            #tl {
                top:  env(safe-area-inset-top, 20pt);
                left: 20pt;
            }
            #tr {
                top:  env(safe-area-inset-top, 20pt);
                right: 20pt;
            }
            #br {
                bottom: max(20pt, env(safe-area-inset-bottom, 20pt));
                right: 20pt;
            }
            #bl {
                bottom: max(20pt, env(safe-area-inset-bottom, 20pt));
                left: 20pt;
            }
            span {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                position: absolute;
                font-size: 50px;
                color: darkblue;
            }

            @supports(padding:max(0px)) {
                body, header, footer {
                        padding-left: min(0vmin, env(safe-area-inset-left));
                        padding-right: min(0vmin, env(safe-area-inset-right));
                        padding-top: min(0vmin, env(safe-area-inset-top));
                        padding-bottom: min(0vmin, env(safe-area-inset-bottom));
                }
            }
            canvas {
                border: 1px solid black;
                display: block;
                margin: 0 auto;
            }
            div {
                margin-top: 180px;
              }              
        </style>
    </head>
    <body>
        <span id="tr">✕</span>
        <span id="br">✕</span>
        <span id="bl">✕</span>
        <span id="tl">✕</span>
        <div><canvas id="myCanvas" width="350" height="350"></canvas></div>
        <script>
            const canvas = document.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            
            const dotSize = 4; // change this to adjust dot size
            const spacing = 40; // change this to adjust spacing between dots
            
            const xStart = (canvas.width - (dotSize * 7 + spacing * 6)) / 2 - 5; // center horizontally
            const yStart = (canvas.height - (dotSize * 7 + spacing * 6)) / 2; // center vertically
            
            for (let i = 0; i < 7; i++) {
              for (let j = 0; j < 7; j++) {
                const x = xStart + i * (dotSize + spacing);
                const y = yStart + j * (dotSize + spacing);
                ctx.beginPath();
                ctx.arc(x, y, dotSize, 0, 2 * Math.PI);
                ctx.fill();
              }
            }
            let prevDot = null;

            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });

            function handleTouchStart(e) {
            e.preventDefault(); // prevent scrolling on touch devices
            const dot = getDotAtCoords(e.clientX, e.clientY);
            if (dot) {
                if (prevDot) {
                drawLine(prevDot, dot);
                }
                prevDot = dot;
            }
            }

            function getDotAtCoords(x, y) {
            for (let i = 0; i < 7; i++) {
                for (let j = 0; j < 7; j++) {
                const dotX = xStart + i * (dotSize + spacing);
                const dotY = yStart + j * (dotSize + spacing);
                const dx = x - dotX;
                const dy = y - dotY;
                if (dx * dx + dy * dy < dotSize * dotSize) {
                    return { x: dotX, y: dotY };
                }
                }
            }
            return null;
            }

            function drawLine(start, end) {
            ctx.beginPath();
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
            ctx.stroke();
            }  
        </script>
    </body>
    <script src="./theapp/TouchTracker/app.js"></script>
</html>
