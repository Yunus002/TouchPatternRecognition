<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <meta name="description" content="Press with 3 fingers to export">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale=1"> 
        <meta content='yes' name='apple-mobile-web-app-capable'/>
        <meta content='yes' name='mobile-web-app-capable'/>
        <meta name="apple-mobile-web-app-title" content="TouchTracker">
        <link href="./theapp/TouchTracker/icon.png" rel="apple-touch-icon">
        <style>
            body {
                margin: 0;
                background-color: #00b1a8;
                width: 100%;
                height:100%;
                user-select: none;
            }
            body,
            html {
                position: fixed;
            }
            #tl {
                top:  env(safe-area-inset-top, 20pt);
                left: 20pt;
            }
            #tr {
                top:  env(safe-area-inset-top, 20pt);
                right: 20pt;
            }
            #br {
                bottom: max(20pt, env(safe-area-inset-bottom, 20pt));
                right: 20pt;
            }
            #bl {
                bottom: max(20pt, env(safe-area-inset-bottom, 20pt));
                left: 20pt;
            }
            span {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                position: absolute;
                font-size: 50px;
                color: darkblue;
            }

            @supports(padding:max(0px)) {
                body, header, footer {
                        padding-left: min(0vmin, env(safe-area-inset-left));
                        padding-right: min(0vmin, env(safe-area-inset-right));
                        padding-top: min(0vmin, env(safe-area-inset-top));
                        padding-bottom: min(0vmin, env(safe-area-inset-bottom));
                }
            }
            h1 {
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 30px;
                color: #333333;
              }
           
    
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                width: 90%;
                max-width: 600px;
                height: 90%;
                max-height: 600px;
                border: 1px solid #111010;
                padding: 20px;
                flex-direction: column;
            }
            button {
                background-color: #383838;
                border: none;  
                border-radius: 50%;
                box-shadow: 0 3px 6px rgba(250, 5, 5, 0.16);
                color: #333333;
                cursor: pointer;
                font-size: 20px;
                font-weight: bold;
                height: 50px;
                margin: 10px;
                outline: none;
                width: 50px;
                transition: all 0.2s ease-in-out;
            }
            
        
            
                .btn-line {
                position: absolute;
                width: 2px;
                height: 0;
                background-color: rgb(0, 0, 0);
                left: 50%;
                top: 50%;
                transform-origin: top center;
                transform: translate(-50%, -50%);
            }
    
            button:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.16);
            }
    
            .line {
                position: absolute;
                border: 1px solid #333333;
                z-index: -1;
                pointer-events: none;
            }
    
            #line-container {
                position: relative;
                height: 90vh;
                width: 100%;
            }
    
            @media screen and (min-width: 600px) {
                button {
                    font-size: 30px;
                    height: 50px;
                    width: 50px;
                }
            }
            .point {
                position: relative;
                width: calc(33.33% - 75px);
                height: calc(33.33% - 70px);
                margin: 10px;
                background-color: #fffefe;
                border: 3px solid #292929;
                border-radius: 50%;
                cursor: pointer;
                transition: transform 0.2s ease-in-out;
            }
    
            .point:active {
                transform: scale(0.9);
            }
    
            .point:before,
            .point:after {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                background-color: #eceaea;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
    
            .point:before {
                transform: translate(-10px, -50%);
            }
    
            .point:after {
                transform: translate(10px, -50%);
            }
        </style>
    </head>
    <body>
        <span id="tr">✕</span>
        <span id="br">✕</span>
        <span id="bl">✕</span>
        <span id="tl">✕</span>
        <h1>Relier 5 points avec un seul trait</h1>
        <div class="container">
            <button id="btn1" class="point"></button>
            <button id="btn2" class="point"></button>
            <button id="btn3" class="point"></button>
            <button id="btn4" class="point"></button>
            <button id="btn5" class="point"></button>
            <button id="btn6" class="point"></button>
            <button id="btn7" class="point"></button>
            <button id="btn8" class="point"></button>
            <button id="btn9" class="point"></button>
            <button id="btn10" class="point"></button>
            <button id="btn11" class="point"></button>
            <button id="btn12" class="point"></button>
            <button id="btn13" class="point"></button>
            <button id="btn14" class="point"></button>
            <button id="btn15" class="point"></button>
            <button id="btn16" class="point"></button>
        </div>
    </body>
    <script src="./theapp/TouchTracker/app.js"></script>
</html>
